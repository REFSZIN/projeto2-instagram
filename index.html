<!DOCTYPE html>
<html lang="pt-br"/>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="responsividade.css"/>
    <title>projeto2-instagram</title>
</head>
<body>
    <header>
        <nav class="topo-desk">
            <nav class="nav-esquerda">
                <a href="https://www.instagram.com/" target="_blank"><img src="/assets/logo-instagram 1.svg"></a>
                <hr class="hrtopo">
                <a href="https://www.instagram.com/"  target="_blank"><img src="/assets/logo 1.svg"></a>
            </nav>
            <input type="text" alt="Pesquisar" placeholder="Pesquisar">
            <nav class="nav-direita">
                <a href="https://www.instagram.com/" target="_blank"><img src="/assets/Vector.svg"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="/assets/compass-outline 1.svg"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="/assets/heart-outline 1.svg"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="/assets/person-outline 1.svg"></a>
            </nav>
        </nav>
        <nav class="topo-mobile">
            <a href="https://www.instagram.com/" target="_blank"><img src="/assets/logo-instagram 1.svg"></a>
            <a href="https://www.instagram.com/"  target="_blank"><img src="/assets/logo 1.svg"</a>
            <a href="https://www.instagram.com/" target="_blank"><img src="/assets/Vector.svg"></a>
        </nav> 
    </header>
    <main>
        <div class="timeline">
            <section class="storys">
                <div class="story">
                    <img>
                    <img>
                    <p></p>
                </div>
            </section>
            <section class="posts">
                <article class="post">
                    <div class="titulo-post">
                        <img src="" alt="" srcset="">
                        <h2></h2>
                        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                    </div>
                    <video src="/assets/video.mp4"></video>
                    <div class="icons-post">
                        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                    </div>
                    <div class="curtidas-post">
                        <img src="" alt="" srcset="">
                        <p></p>
                    </div>
                    <div class="comentarios-post">
                        <span></span>
                        <span></span>
                    </div>
                    <div class="input-comentarios">
                        <ion-icon></ion-icon>
                        <input>
                        <button></button>
                    </div>
                </article>
            </section>
        </div>
        <aside class="sidebar">
            <div class="user">
                <img class="userjpg" src="assets/user.jpg" alt="imagem do usuario">
                <h4></h4>
                <p></p>
            </div>
            <section class="recomendados">
                <mark class="titulo-recomendados">
                    <h3></h3>
                    <h3></h3>
                </mark>
                <table class="user-recomendados">
                    <img src="" alt="" srcset="">
                    <h4></h4>
                    <p></p>
                    <h5></h5>
                </table>
                <article class="desc">
                    <summary></summary>
                    <summary></summary>
                </article>
            </section>
        </aside>
    </main> 
    <footer>
        <a href="https://www.instagram.com/" target="_blank"><img src="/assets/home 1.svg"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="/assets/lupa.svg"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="/assets/mais.svg"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="/assets/heart-outline 1.svg"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="/assets/person-outline 1.svg"></a>
    </footer>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
